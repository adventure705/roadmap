<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슈퍼문 로드맵 - 단기 로드맵</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .sidebar-link {
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border-right: 3px solid #60a5fa;
        }

        /* Input Styles in Table */
        .table-input {
            background: transparent;
            width: 100%;
            text-align: right;
            color: inherit;
            border: 1px solid transparent;
            border-radius: 4px;
            padding: 4px;
            font-family: 'Pretendard', sans-serif;
            font-variant-numeric: tabular-nums;
        }

        .table-input:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .table-input:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        .sheet-table th,
        .sheet-table td {
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sheet-table th:first-child,
        .sheet-table td:first-child {
            text-align: left;
            position: sticky;
            left: 0;
            background: #1e293b;
            z-index: 10;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { dark: '#0f172a', card: '#1e293b' } } }
        }
    </script>
</head>

<body class="bg-dark text-white min-h-screen flex flex-col lg:flex-row shadow-2xl relative overflow-x-hidden">
    <script src="sidebar.js"></script>
    <script>renderSidebar('roadmap');</script>

    <main class="flex-1 min-h-screen bg-dark p-4 lg:p-8 relative">
        <section id="roadmap-sheet" class="w-full h-full pb-20">
            <header class="mb-6 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <h2 class="text-2xl font-bold mb-1">단기 로드맵</h2>
                    <div class="flex items-center bg-card rounded-lg p-1 border border-white/10 ml-4">
                        <button onclick="changeYear(-1)"
                            class="px-2 py-1 hover:bg-white/10 rounded-md text-gray-400 hover:text-white transition text-xs">◀</button>
                        <span id="sheetYearDisplay" class="px-3 font-bold text-sm min-w-[60px] text-center">2026</span>
                        <button onclick="changeYear(1)"
                            class="px-2 py-1 hover:bg-white/10 rounded-md text-gray-400 hover:text-white transition text-xs">▶</button>
                    </div>
                </div>
                <div class="text-gray-400 text-sm">⚠️ 수치는 자동 저장됩니다.</div>
            </header>

            <!-- Memo Container -->
            <div id="memoContainer" class="mt-1 mb-6"></div>

            <div class="glass-panel rounded-xl overflow-hidden overflow-x-auto shadow-2xl">
                <table class="w-full text-sm text-left text-gray-300 sheet-table">
                    <thead class="text-xs text-gray-400 uppercase bg-gray-900/50">
                        <tr id="sheetHeaderRow"></tr>
                    </thead>
                    <tbody id="sheetBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="data.js"></script>
    <script src="roadmap.js"></script>
</body>

</html>
