    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700;800&display=swap"

    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .sidebar-link {
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border-right: 3px solid #60a5fa;
        }

        table {
            table-layout: fixed;
            width: max-content;
            min-width: 100%;
            border-spacing: 0;
        }

        th,
        td {
            vertical-align: middle !important;
            position: relative;
            padding: 0 !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 1px;
            /* Trick to allow child height 100% */
            overflow: visible;
        }

        /* Flex centering wrapper inside table cell */
        .cell-wrapper {
            display: flex;
            align-items: center;
            /* Vertical Center */
            justify-content: center;
            /* Horizontal Center */
            width: 100%;
            height: 100%;
            min-height: 100%;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .table-input,
        .header-input,
        .row-header-input {
            background: transparent;
            width: 100%;
            height: auto;
            min-height: 0 !important;
            /* Allow shrinking below default height */
            text-align: center;
            color: inherit;
            border: 1px solid transparent;
            border-radius: 4px;
            font-variant-numeric: tabular-nums;
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.4;
            display: inline-block;
            resize: none;
            overflow: hidden;
            box-sizing: border-box;
            padding: 4px 8px;
            margin: auto 0;
            font-family: inherit;
        }

        .table-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .header-input {
            font-weight: bold;
            color: #94a3b8;
        }

        .header-input:focus {
            outline: none;
            color: white;
        }

        .row-header-input {
            font-weight: bold;
            color: white;
        }

        .row-header-input:focus {
            outline: none;
            color: #60a5fa;
        }

        .resizer-v {
            position: absolute;
            right: 0;
            top: 0;
            width: 4px;
            height: 100%;
            cursor: col-resize;
            background: transparent;
            transition: background 0.2s;
            z-index: 10;
        }

        .resizer-v:hover {
            background: rgba(59, 130, 246, 0.4);
        }

        .resizer-h {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            cursor: row-resize;
            background: transparent;
            transition: background 0.2s;
            z-index: 10;
        }

        .resizer-h:hover {
            background: rgba(59, 130, 246, 0.4);
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }
    </style>
    <script> tailwind.config = { theme: { extend: { colors: { dark: '#0f172a', card: '#1e293b' } } } } </script>
