<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슈퍼문 로드맵 - 머니 플랜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .sheet-table th,
        .sheet-table td {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 !important;
            position: relative;
        }

        .bg-yellow-highlight {
            background-color: #fef3c7;
            color: #92400e;
        }

        .header-bg {
            background-color: #1e293b;
        }

        .input-plain {
            background: transparent;
            border: none;
            width: 100%;
            text-align: center;
            color: inherit;
            outline: none;
            padding: 10px;
            box-sizing: border-box;
        }

        .input-plain:focus {
            background: rgba(255, 255, 255, 0.05);
        }


        .resizer-v {
            position: absolute;
            right: 0;
            top: 0;
            width: 4px;
            height: 100%;
            cursor: col-resize;
            background: transparent;
            z-index: 10;
        }

        .resizer-v:hover {
            background: rgba(59, 130, 246, 0.4);
        }

        .resizer-h {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            cursor: row-resize;
            background: transparent;
            z-index: 10;
        }

        .resizer-h:hover {
            background: rgba(59, 130, 246, 0.4);
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/solarlunar@2.0.7/lib/solarlunar.min.js"></script>
    <script> tailwind.config = { theme: { extend: { colors: { dark: '#0f172a', card: '#1e293b' } } } } </script>
</head>

<body class="bg-dark text-white min-h-screen flex flex-col lg:flex-row shadow-2xl relative overflow-x-hidden">
    <script src="sidebar.js"></script>
    <script>renderSidebar('moneyPlan');</script>

    <main class="flex-1 min-h-screen bg-dark p-4 lg:p-8 relative">
        <div class="max-w-7xl mx-auto space-y-8 pb-20">
            <!-- Header Section -->
            <div class="flex flex-col md:flex-row justify-between items-start gap-6">
                <div class="flex-1">
                    <div class="flex items-center gap-4 mb-2">
                        <input type="text" id="mainTitle"
                            class="bg-transparent text-3xl font-bold focus:outline-none focus:text-blue-400 w-full"
                            onchange="updateMoneyPlanTitle('title', this.value)">

                        <div class="flex items-center bg-card rounded-lg p-1 border border-white/10 shrink-0">
                            <button onclick="changeYear(-1)"
                                class="px-2 py-1 hover:bg-white/10 rounded-md text-gray-400 hover:text-white transition text-xs">◀</button>
                            <span id="yearDisplay" class="px-3 font-bold text-sm min-w-[60px] text-center">2026</span>
                            <button onclick="changeYear(1)"
                                class="px-2 py-1 hover:bg-white/10 rounded-md text-gray-400 hover:text-white transition text-xs">▶</button>
                        </div>
                    </div>
                    <input type="text" id="mainSubtitle"
                        class="bg-transparent text-gray-400 text-sm focus:outline-none focus:text-white w-full"
                        onchange="updateMoneyPlanTitle('subtitle', this.value)">
                </div>

                <!-- Birthday Table -->
                <div class="glass-panel rounded-xl overflow-hidden text-xs shrink-0 shadow-lg">
                    <table class="border-collapse">
                        <thead>
                            <tr class="bg-card text-gray-400">
                                <th class="px-4 py-2 border border-white/5">이름</th>
                                <th class="px-4 py-2 border border-white/5">음력</th>
                                <th class="px-4 py-2 border border-white/5">음력 날짜</th>
                                <th class="px-4 py-2 border border-white/5 text-purple-400">양력 날짜</th>
                            </tr>
                        </thead>
                        <tbody id="birthdayBody">
                            <!-- JS Render -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Main Table Section -->
            <div class="glass-panel rounded-2xl overflow-hidden shadow-2xl">
                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-sm border-collapse" id="mainMoneyPlanTable">
                        <thead id="tableHeader">
                            <!-- JS Render -->
                        </thead>
                        <tbody id="tableBody">
                            <!-- JS Render -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="data.js"></script>
    <script src="money_plan.js"></script>
</body>

</html>
