<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슈퍼문 로드맵 - 시크릿 보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .sidebar-link {
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border-right: 3px solid #60a5fa;
        }

        table {
            table-layout: fixed;
            width: max-content;
            min-width: 100%;
            border-spacing: 0;
        }

        th,
        td {
            vertical-align: middle !important;
            position: relative;
            padding: 0 !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 1px;
            /* Trick to allow child height 100% */
            overflow: visible;
        }

        /* Flex centering wrapper inside table cell */
        .cell-wrapper {
            display: flex;
            align-items: center;
            /* Vertical Center */
            justify-content: center;
            /* Horizontal Center */
            width: 100%;
            height: 100%;
            min-height: 100%;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .table-input,
        .header-input,
        .row-header-input {
            background: transparent;
            width: 100%;
            height: auto;
            min-height: 0 !important;
            /* Allow shrinking below default height */
            text-align: center;
            color: inherit;
            border: 1px solid transparent;
            border-radius: 4px;
            font-variant-numeric: tabular-nums;
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.4;
            display: inline-block;
            resize: none;
            overflow: hidden;
            box-sizing: border-box;
            padding: 4px 8px;
            margin: auto 0;
            font-family: inherit;
        }

        .table-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .header-input {
            font-weight: bold;
            color: #94a3b8;
        }

        .header-input:focus {
            outline: none;
            color: white;
        }

        .row-header-input {
            font-weight: bold;
            color: white;
        }

        .row-header-input:focus {
            outline: none;
            color: #60a5fa;
        }

        .resizer-v {
            position: absolute;
            right: 0;
            top: 0;
            width: 4px;
            height: 100%;
            cursor: col-resize;
            background: transparent;
            transition: background 0.2s;
            z-index: 10;
        }

        .resizer-v:hover {
            background: rgba(59, 130, 246, 0.4);
        }

        .resizer-h {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            cursor: row-resize;
            background: transparent;
            transition: background 0.2s;
            z-index: 10;
        }

        .resizer-h:hover {
            background: rgba(59, 130, 246, 0.4);
        }

        .resizer-h:focus {
            outline: none;
            color: #60a5fa;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }

        .row-completed {
            text-decoration: line-through;
            color: #ef4444 !important;
        }

        .row-completed textarea,
        .row-completed select,
        .row-completed .table-input {
            text-decoration: line-through;
            color: #ef4444 !important;
        }
    </style>
    <script> tailwind.config = { theme: { extend: { colors: { dark: '#0f172a', card: '#1e293b' } } } } </script>
</head>

<body class="bg-dark text-white min-h-screen flex flex-col lg:flex-row shadow-2xl relative overflow-x-hidden">
    <script src="sidebar.js"></script>
    <script>renderSidebar('secret_board');</script>

    <main class="flex-1 min-w-0 min-h-screen bg-dark p-4 lg:p-8 relative">
        <div class="max-w-7xl mx-auto space-y-8 pb-20">
            <!-- Header -->
            <header class="flex flex-col md:flex-row justify-between items-start mb-6 gap-4">
                <div class="flex flex-col gap-2">
                    <div class="flex items-center gap-4">
                        <input type="text" id="pageTitle"
                            class="text-3xl font-bold bg-transparent border-none focus:outline-none focus:ring-1 focus:ring-blue-500 rounded p-1"
                            value="" onchange="updatePageTitle(this.value)">
                        <div class="flex items-center gap-2 ml-4">
                            <!-- Copy from Prev Year Button -->
                            <button onclick="copyYearData(-1)"
                                class="w-8 h-8 rounded bg-gray-800 border border-white/10 hover:bg-indigo-600 text-gray-400 hover:text-white transition flex items-center justify-center"
                                title="이전 연도 데이터 불러오기 (덮어쓰기)">
                                <span class="text-xs font-bold">≪</span>
                            </button>

                            <div class="flex items-center bg-card rounded-lg p-1 border border-white/10">
                                <button onclick="changeYear(-1)"
                                    class="px-2 py-1 hover:bg-white/10 rounded-md text-gray-400 hover:text-white transition text-xs">◀</button>
                                <span id="sheetYearDisplay"
                                    class="px-3 font-bold text-sm min-w-[60px] text-center">2026</span>
                                <button onclick="changeYear(1)"
                                    class="px-2 py-1 hover:bg-white/10 rounded-md text-gray-400 hover:text-white transition text-xs">▶</button>
                            </div>

                            <!-- Copy from Next Year Button -->
                            <button onclick="copyYearData(1)"
                                class="w-8 h-8 rounded bg-gray-800 border border-white/10 hover:bg-indigo-600 text-gray-400 hover:text-white transition flex items-center justify-center"
                                title="다음 연도 데이터 불러오기 (덮어쓰기)">
                                <span class="text-xs font-bold">≫</span>
                            </button>
                        </div>
                    </div>
                    <input type="text" id="pageSubtitle"
                        class="bg-transparent text-gray-400 text-sm focus:outline-none focus:text-white w-full max-w-2xl"
                        onchange="updateSubtitle(this.value)">
                    <div id="memoContainer" class="mt-1"></div>
                </div>
            </header>

            <!-- Summary Block -->
            <div id="summaryCards" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-card glass-panel p-6 rounded-xl border border-white/10 flex flex-col justify-between">
                    <p class="text-gray-400 text-sm font-bold">총 자산</p>
                    <p class="text-3xl font-bold text-blue-400 mt-2" id="totalAssetsDisplay">0원</p>
                </div>
                <div class="bg-card glass-panel p-6 rounded-xl border border-white/10 flex flex-col justify-between">
                    <p class="text-gray-400 text-sm font-bold">총 부채</p>
                    <p class="text-3xl font-bold text-red-400 mt-2" id="totalLiabilitiesDisplay">0원</p>
                </div>
                <div class="bg-card glass-panel p-6 rounded-xl border border-white/10 flex flex-col justify-between">
                    <p class="text-gray-400 text-sm font-bold">순자산</p>
                    <p class="text-3xl font-bold text-green-400 mt-2" id="netWorthDisplay">0원</p>
                </div>
            </div>

            <!-- Manual Status Input Block -->
            <div class="glass-panel rounded-2xl p-6">
                <div class="flex justify-between items-center mb-6">
                    <input type="text" id="titleStatusSummary"
                        class="bg-transparent font-bold text-xl text-white focus:outline-none flex-1 min-w-0 mr-4"
                        value="📝 자산 현황 수동 입력" onchange="updateBlockTitle('statusSummary', this.value)">
                    <div class="flex gap-2 shrink-0">
                        <!-- Optional: Structure Manager for this block? Maybe not needed if fixed structure, but consistent -->
                        <button onclick="openStructureManager('statusSummary')"
                            class="bg-gray-700 hover:bg-gray-600 px-3 py-1.5 rounded-lg text-xs font-bold transition">⚙️
                            구조 관리</button>
                        <button onclick="addRow('statusSummary')"
                            class="bg-blue-600 hover:bg-blue-500 px-3 py-1.5 rounded-lg text-xs font-bold transition">＋
                            행 추가</button>
                    </div>
                </div>
                <div class="overflow-x-auto rounded-xl border border-white/5">
                    <table class="w-full text-sm border-collapse table-fixed" id="tableStatusSummary"></table>
                </div>
            </div>

            <!-- Item-wise Breakdown Blocks (Summaries) -->
            <div class="grid grid-cols-1 gap-8">
                <!-- Asset Breakdown -->
                <div class="glass-panel rounded-2xl p-6">
                    <div class="flex justify-between items-center mb-6">
                        <input type="text" id="titleAssetSummary"
                            class="bg-transparent font-bold text-xl text-white focus:outline-none flex-1 min-w-0 mr-4"
                            value="💰 항목별 자산 (요약)" onchange="updateBlockTitle('assetSummary', this.value)">
                        <div class="flex gap-2 shrink-0">
                            <button onclick="openStructureManager('assetSummary')"
                                class="bg-gray-700 hover:bg-gray-600 px-3 py-1.5 rounded-lg text-xs font-bold transition">⚙️
                                구조 관리</button>
                            <button onclick="addColumn('assetSummary')"
                                class="bg-blue-900/40 hover:bg-blue-900/60 px-3 py-1.5 rounded-lg text-xs font-bold transition text-blue-300">＋
                                열 추가</button>
                            <button onclick="addRow('assetSummary')"
                                class="bg-blue-600 hover:bg-blue-500 px-3 py-1.5 rounded-lg text-xs font-bold transition">＋
                                행 추가</button>
                        </div>
                    </div>
                    <!-- Note: Summaries are usually auto-calculated, but user asked to be managed as tables. So we make them editable "High Level" tables. -->
                    <div class="overflow-x-auto rounded-xl border border-white/5">
                        <table class="w-full text-sm border-collapse table-fixed" id="tableAssetSummary"></table>
                    </div>
                </div>

                <!-- Liability Breakdown -->
                <div class="glass-panel rounded-2xl p-6">
                    <div class="flex justify-between items-center mb-6">
                        <input type="text" id="titleLiabilitySummary"
                            class="bg-transparent font-bold text-xl text-white focus:outline-none flex-1 min-w-0 mr-4"
                            value="💳 항목별 부채 (요약)" onchange="updateBlockTitle('liabilitySummary', this.value)">
                        <div class="flex gap-2 shrink-0">
                            <button onclick="openStructureManager('liabilitySummary')"
                                class="bg-gray-700 hover:bg-gray-600 px-3 py-1.5 rounded-lg text-xs font-bold transition">⚙️
                                구조 관리</button>
                            <button onclick="addColumn('liabilitySummary')"
                                class="bg-blue-900/40 hover:bg-blue-900/60 px-3 py-1.5 rounded-lg text-xs font-bold transition text-blue-300">＋
                                열 추가</button>
                            <button onclick="addRow('liabilitySummary')"
                                class="bg-gray-600 hover:bg-gray-500 px-3 py-1.5 rounded-lg text-xs font-bold transition">＋
                                행 추가</button>
                        </div>
                    </div>
                    <div class="overflow-x-auto rounded-xl border border-white/5">
                        <table class="w-full text-sm border-collapse table-fixed" id="tableLiabilitySummary"></table>
                    </div>
                </div>
            </div>

            <!-- Asset Detailed History -->
            <div class="glass-panel rounded-2xl p-6">
                <div class="flex justify-between items-center mb-6">
                    <input type="text" id="titleAssetDetails"
                        class="bg-transparent font-bold text-xl text-white focus:outline-none flex-1 min-w-0 mr-4"
                        value="📊 자산 상세 내역" onchange="updateBlockTitle('assetDetails', this.value)">
                    <div class="flex gap-2 shrink-0">
                        <button onclick="openStructureManager('assetDetails')"
                            class="bg-gray-700 hover:bg-gray-600 px-3 py-1.5 rounded-lg text-xs font-bold transition">⚙️
                            구조 관리</button>
                        <button onclick="addColumn('assetDetails')"
                            class="bg-blue-900/40 hover:bg-blue-900/60 px-3 py-1.5 rounded-lg text-xs font-bold transition text-blue-300">＋
                            열 추가</button>
                        <button onclick="addRow('assetDetails')"
                            class="bg-blue-600 hover:bg-blue-500 px-3 py-1.5 rounded-lg text-xs font-bold transition">＋
                            행 추가</button>
                    </div>
                </div>
                <div class="overflow-x-auto rounded-xl border border-white/5">
                    <table class="w-full text-sm border-collapse table-fixed" id="tableAssetDetails"></table>
                </div>
            </div>

            <!-- Asset Detailed History 2 -->
            <div class="glass-panel rounded-2xl p-6">
                <div class="flex justify-between items-center mb-6">
                    <input type="text" id="titleAssetDetails2"
                        class="bg-transparent font-bold text-xl text-white focus:outline-none flex-1 min-w-0 mr-4"
                        value="📊 자산 상세 내역 2" onchange="updateBlockTitle('assetDetails2', this.value)">
                    <div class="flex gap-2 shrink-0">
                        <button onclick="openStructureManager('assetDetails2')"
                            class="bg-gray-700 hover:bg-gray-600 px-3 py-1.5 rounded-lg text-xs font-bold transition">⚙️
                            구조 관리</button>
                        <button onclick="addColumn('assetDetails2')"
                            class="bg-blue-900/40 hover:bg-blue-900/60 px-3 py-1.5 rounded-lg text-xs font-bold transition text-blue-300">＋
                            열 추가</button>
                        <button onclick="addRow('assetDetails2')"
                            class="bg-blue-600 hover:bg-blue-500 px-3 py-1.5 rounded-lg text-xs font-bold transition">＋
                            행 추가</button>
                    </div>
                </div>
                <div class="overflow-x-auto rounded-xl border border-white/5">
                    <table class="w-full text-sm border-collapse table-fixed" id="tableAssetDetails2"></table>
                </div>
            </div>

        </div>
        </div>

        <!-- Lock Screen Overlay (Absolute within Main) -->
        <div id="lockScreen" class="absolute inset-0 bg-dark z-50 flex flex-col items-center justify-start pt-40">
            <div class="text-6xl mb-6">🔒</div>
            <h2 class="text-2xl font-bold text-white mb-2">시크릿 보드</h2>
            <p id="lockMessage" class="text-gray-400 mb-8">접근하려면 비밀번호를 입력하세요.</p>

            <div class="w-full max-w-xs flex flex-col gap-4">
                <input type="password" id="lockPasswordInput"
                    class="w-full bg-gray-800 border border-white/10 rounded-xl px-4 py-3 text-center text-white text-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all"
                    placeholder="비밀번호" onkeyup="if(event.key === 'Enter') checkLockPassword()">
                <button onclick="checkLockPassword()"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-blue-500/20 active:scale-95">
                    확인
                </button>
            </div>
            <p class="mt-8 text-xs text-gray-600">
                * 초기 비밀번호가 설정되어 있지 않으면 입력한 값으로 설정됩니다.
            </p>
        </div>
        <script>
            // Prevent flash of lock screen if already unlocked
            if (sessionStorage.getItem('secret_board_unlocked') === 'true') {
                document.getElementById('lockScreen').style.display = 'none';
            }
        </script>
    </main>

    <!-- Structure Manager Modal -->
    <div id="structureModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-[100]">
        <div
            class="bg-card glass-panel p-6 rounded-2xl w-[600px] shadow-2xl border border-white/10 max-h-[90vh] flex flex-col">
            <h3 id="structureModalTitle" class="text-xl font-bold mb-4">표 구조 및 색상 관리</h3>
            <div class="flex gap-6 overflow-hidden flex-1">
                <div class="flex-1 flex flex-col">
                    <h4 class="text-sm font-bold text-blue-400 mb-2 px-1">행 관리</h4>
                    <div id="rowManagerList"
                        class="flex-1 overflow-y-auto space-y-2 border border-white/5 rounded-lg p-2 bg-black/20"></div>
                </div>
                <div class="flex-1 flex flex-col">
                    <h4 class="text-sm font-bold text-purple-400 mb-2 px-1">열 관리</h4>
                    <div id="colManagerList"
                        class="flex-1 overflow-y-auto space-y-2 border border-white/5 rounded-lg p-2 bg-black/20"></div>
                </div>
            </div>
            <div class="flex justify-end mt-6">
                <button onclick="closeStructureManager()"
                    class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-bold transition">완료</button>
            </div>
        </div>
    </div>

    <!-- Input Modal -->
    <div id="inputModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-[110]">
        <div class="bg-card glass-panel p-6 rounded-2xl w-[400px] shadow-2xl border border-white/10">
            <h3 id="inputModalTitle" class="text-xl font-bold mb-4 text-white">입력</h3>
            <input type="text" id="inputModalValue"
                class="w-full bg-gray-800 border border-gray-600 rounded px-3 py-2 text-white mb-4 focus:outline-none focus:border-blue-400"
                placeholder="이름을 입력하세요">
            <label class="flex items-center gap-2 mb-6 cursor-pointer">
                <input type="checkbox" id="inputModalCheck" class="w-4 h-4 rounded bg-gray-700 border-gray-500">
                <span class="text-sm text-gray-300">숫자 형식 (자동 합계)</span>
            </label>
            <div class="flex justify-end gap-2">
                <button onclick="closeInputModal()"
                    class="px-4 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/10 transition">취소</button>
                <button onclick="confirmInputModal()"
                    class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg font-bold transition">확인</button>
            </div>
        </div>
    </div>



    <!-- Confirm Modal -->
    <div id="confirmModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-[110]">
        <div class="bg-card glass-panel p-6 rounded-2xl w-[400px] shadow-2xl border border-white/10">
            <h3 class="text-xl font-bold mb-2 text-white">확인</h3>
            <p id="confirmModalMessage" class="text-gray-300 mb-6">진행하시겠습니까?</p>
            <div class="flex justify-end gap-2">
                <button onclick="closeConfirmModal()"
                    class="px-4 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/10 transition">취소</button>
                <button onclick="executeConfirmModal()"
                    class="bg-red-500 hover:bg-red-400 text-white px-4 py-2 rounded-lg font-bold transition">삭제</button>
            </div>
        </div>
    </div>

    <!-- Copy Selection Modal -->
    <div id="copySelectionModal"
        class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-gray-900 border border-white/10 rounded-xl p-6 w-[400px] shadow-2xl">
            <h3 class="text-xl font-bold text-white mb-4">데이터 복사 선택</h3>
            <p class="text-gray-400 text-sm mb-4">
                <span id="copyTargetYearDisplay" class="text-blue-400 font-bold"></span>년도로 복사할 항목을 선택하세요.<br>
                (대상 연도에 해당 항목이 있으면 덮어씌워집니다)
            </p>

            <div id="copyBlockList" class="space-y-2 mb-6 max-h-[300px] overflow-y-auto pr-2">
                <!-- Checkboxes injected here -->
            </div>

            <div class="flex justify-end gap-2">
                <button onclick="closeCopySelectionModal()"
                    class="px-4 py-2 text-gray-400 hover:text-white transition">취소</button>
                <button onclick="confirmCopySelected()"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded font-medium transition">복사하기</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase_init.js"></script>
    <script src="data.js"></script>
    <script src="sidebar.js"></script>
    <script src="secret_board.js"></script>
</body>

</html>
