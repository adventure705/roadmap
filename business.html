<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슈퍼문 로드맵 - 사업 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .sidebar-link {
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border-right: 3px solid #60a5fa;
        }

        .table-input {
            background: transparent;
            width: 100%;
            text-align: right;
            color: inherit;
            border: 1px solid transparent;
            border-radius: 4px;
            padding: 4px;
            font-family: 'Pretendard', sans-serif;
            font-variant-numeric: tabular-nums;
        }

        .table-input:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .table-input:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        .sheet-table th,
        .sheet-table td {
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sheet-table th:first-child,
        .sheet-table td:first-child {
            text-align: left;
            position: sticky;
            left: 0;
            background: #1e293b;
            z-index: 10;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
    <script> tailwind.config = { theme: { extend: { colors: { dark: '#0f172a', card: '#1e293b' } } } } </script>
</head>

<body class="bg-dark text-white min-h-screen flex flex-col lg:flex-row shadow-2xl relative overflow-x-hidden">
    <script src="sidebar.js"></script>
    <script>renderSidebar('business');</script>
    <main class="flex-1 min-w-0 min-h-screen bg-dark p-4 lg:p-8 relative">
        <section class="w-full h-full pb-20">
            <header class="mb-6">
                <div class="flex flex-col md:flex-row justify-between items-start mb-4 gap-4">
                    <div class="flex flex-col gap-2">
                        <div class="flex items-center gap-4">
                            <h2 id="pageTitle"
                                class="text-2xl font-bold mb-1 cursor-pointer hover:text-blue-400 transition"
                                onclick="togglePageTitleEdit()" title="클릭하여 제목 수정">사업 관리</h2>
                            <div class="flex items-center bg-card rounded-lg p-1 border border-white/10 ml-4">
                                <button onclick="changeYear(-1)"
                                    class="px-2 py-1 hover:bg-white/10 rounded-md text-gray-400 hover:text-white transition text-xs">◀</button>
                                <span id="sheetYearDisplay"
                                    class="px-3 font-bold text-sm min-w-[60px] text-center">2026</span>
                                <button onclick="changeYear(1)"
                                    class="px-2 py-1 hover:bg-white/10 rounded-md text-gray-400 hover:text-white transition text-xs">▶</button>
                            </div>
                        </div>

                    </div>

                    <div class="flex items-center flex-wrap gap-2">
                        <button onclick="openBusinessNameManager()"
                            class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg text-sm font-bold transition">🏢
                            사업자명 관리</button>
                        <button onclick="openCategoryManager()"
                            class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg text-sm font-bold transition">📂
                            구분 관리</button>
                        <button onclick="addItem()"
                            class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-bold transition inline-flex items-center gap-2"><span>+</span>
                            사업 항목 추가</button>
                    </div>
                </div>
            </header>

            <!-- Memo Container Full Width -->
            <div id="memoContainer" class="mb-6 w-full"></div>

            <div class="glass-panel rounded-xl overflow-hidden shadow-2xl">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-300 sheet-table">
                        <thead class="text-xs text-gray-400 uppercase bg-gray-900/50">
                            <tr id="sheetHeaderRow"></tr>
                        </thead>
                        <tbody id="sheetBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Detail View Area (Optional for Business, keeping hidden just in case) -->
            <div id="detailView" class="mt-6 glass-panel rounded-xl p-6 hidden transition-all duration-300">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 id="detailTitle" class="text-xl font-bold text-white mb-1">상세 내역</h3>
                        <p id="detailSubtitle" class="text-sm text-gray-400">월별 또는 합계를 클릭하여 상세 정보를 확인하세요.</p>
                    </div>
                    <button onclick="document.getElementById('detailView').classList.add('hidden')"
                        class="text-gray-500 hover:text-white">✕</button>
                </div>
                <div id="detailContent" class="text-sm text-gray-300"></div>
            </div>
        </section>
    </main> <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase_init.js"></script>

    <script src="data.js"></script>
    <script src="financial.js"></script>
    <script>window.addEventListener('load', () => initFinancialPage('business'));</script>

    <!-- Business Name Manager Modal -->
    <div id="businessNameModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-card glass-panel p-6 rounded-2xl w-96 shadow-2xl border border-white/10">
            <h3 class="text-xl font-bold mb-4">사업자명 관리</h3>
            <div class="flex gap-2 mb-4">
                <input type="text" id="newBusinessNameInput" placeholder="새 사업자명"
                    class="flex-1 bg-gray-800 border-gray-700 rounded px-3 py-2 text-sm focus:outline-none focus:border-blue-500">
                <button onclick="addBusinessName()"
                    class="bg-blue-600 hover:bg-blue-500 px-3 py-2 rounded text-sm font-bold">+</button>
            </div>
            <ul id="businessNameList" class="space-y-2 mb-4 max-h-60 overflow-y-auto custom-scrollbar"></ul>
            <div class="flex justify-end">
                <button onclick="closeBusinessNameManager()" class="text-gray-400 hover:text-white text-sm">닫기</button>
            </div>
        </div>
    </div>

    <!-- Category Manager Modal -->
    <div id="categoryModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-card glass-panel p-6 rounded-2xl w-[95%] max-w-lg shadow-2xl border border-white/10">
            <h3 class="text-xl font-bold mb-4">구분 관리</h3>
            <div id="catManagerList" class="max-h-60 overflow-y-auto mb-4 border border-white/5 rounded p-2"></div>
            <div class="flex gap-2">
                <select id="newCatOp"
                    class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg p-2.5 focus:outline-none focus:border-blue-500 w-20 text-center">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">×</option>
                    <option value="/">÷</option>
                    <option value="sum">합계</option>
                    <option value="calc">계산</option>
                </select>
                <input type="color" id="newCatColor"
                    class="h-10 w-10 p-1 bg-gray-800 border border-gray-600 rounded cursor-pointer" value="#ffffff"
                    title="색상 선택">
                <input type="text" id="newCatInput"
                    class="flex-1 bg-gray-800 border border-gray-600 text-white text-sm rounded-lg p-2.5 focus:outline-none focus:border-blue-500"
                    placeholder="새 구분 이름 (예: 매출, 비용)">
                <button onclick="addCategory()"
                    class="bg-blue-600 hover:bg-blue-500 text-white px-4 rounded-lg text-sm transition">추가</button>
            </div>
            <div class="mt-6 text-right"><button onclick="closeCategoryManager()"
                    class="text-gray-400 hover:text-white text-sm">닫기</button></div>
        </div>
    </div>

    <!-- Formula Modal -->
    <div id="formulaModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-card glass-panel p-6 rounded-2xl w-[500px] shadow-2xl border border-white/10">
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2"><span class="text-purple-400">ƒ</span> 수식 편집</h3>
            <p class="text-xs text-gray-400 mb-2">사용 가능한 변수명을 대괄호 []로 묶어 입력하세요. 예: [A매출] - [B비용]</p>
            <textarea id="formulaInput"
                class="w-full h-32 bg-gray-900 border border-gray-700 text-white p-3 rounded-lg focus:outline-none focus:border-blue-500 font-mono text-sm mb-4 layout-grid-line"
                placeholder="수식 입력..."></textarea>

            <div class="flex justify-end gap-2">
                <button onclick="closeFormulaModal()"
                    class="px-4 py-2 rounded-lg text-sm text-gray-400 hover:text-white">취소</button>
                <button onclick="saveFormula()"
                    class="px-4 py-2 rounded-lg text-sm bg-blue-600 hover:bg-blue-500 text-white font-bold">저장</button>
            </div>
        </div>
    </div>

</body>

</html>
